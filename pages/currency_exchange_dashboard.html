    <script>
        // Ganti dengan API Key Anda dari exchangerate-api.com
        const API_KEY = 'ea8c8d6bd527b492b8035e0b';
        const BASE_URL = `https://v6.exchangerate-api.com/v6/${API_KEY}/latest/USD`;

        let exchangeRates = {};
        let lastUpdated = null;

        // Ambil data dari API
        async function fetchRates() {
            document.getElementById('statusText').textContent = 'Memuat data...';
            try {
                const res = await fetch(BASE_URL);
                const data = await res.json();

                if (data.result !== 'success') {
                    throw new Error('API Error: ' + data.error_type);
                }

                exchangeRates = data.conversion_rates;

                lastUpdated = new Date().toLocaleString('id-ID');
                document.getElementById('statusText').textContent = 'Pembaruan otomatis aktif';
                document.getElementById('lastUpdate').textContent = `Terakhir: ${lastUpdated}`;
                document.getElementById('rateInfo').textContent = `1 USD = ${formatIDR(exchangeRates.IDR)} IDR • Terakhir diperbarui: ${lastUpdated}`;

                renderCurrencyCards();
                updateConversion();
            } catch (err) {
                document.getElementById('statusText').textContent = 'Gagal memuat data';
                console.error('Error fetching rates:', err);
            }
        }

        function formatIDR(amount) {
            return new Intl.NumberFormat('id-ID').format(amount);
        }

        function formatChange(value) {
            const change = (Math.random() * 0.5 - 0.25).toFixed(2); // Simulasi perubahan kecil
            const isPositive = change >= 0;
            return {
                percent: isPositive ? `+${change}%` : `${change}%`,
                amount: isPositive ? `+${formatIDR(change * value / 100)}` : `-${formatIDR(Math.abs(change * value / 100))}`,
                color: isPositive ? 'success' : 'error'
            };
        }

        function renderCurrencyCards() {
            const pairs = [
                { from: 'USD', to: 'IDR', name: 'Dolar Amerika', rate: exchangeRates.IDR },
                { from: 'EUR', to: 'IDR', name: 'Euro', rate: exchangeRates.EUR * exchangeRates.IDR },
                { from: 'SGD', to: 'IDR', name: 'Dolar Singapura', rate: exchangeRates.SGD * exchangeRates.IDR },
                { from: 'MYR', to: 'IDR', name: 'Ringgit Malaysia', rate: exchangeRates.MYR * exchangeRates.IDR },
                { from: 'JPY', to: 'IDR', name: 'Yen Jepang', rate: exchangeRates.JPY * exchangeRates.IDR },
                { from: 'GBP', to: 'IDR', name: 'Pound Sterling', rate: exchangeRates.GBP * exchangeRates.IDR }
            ];

            const grid = document.getElementById('currencyGrid');
            grid.innerHTML = '';

            pairs.forEach(p => {
                const change = formatChange(p.rate);
                const card = `
                <div class="bg-white rounded-xl shadow-soft border border-secondary-200 p-6 hover-lift">
                    <div class="flex items-center justify-between mb-4">
                        <div class="flex items-center space-x-3">
                            <div class="flex -space-x-2">
                                <img src="https://flagcdn.com/48x36/${getFlagCode(p.from)}.png" alt="${p.from}" class="w-8 h-8 rounded-full object-cover border-2 border-white" onerror="this.src='https://flagcdn.com/w40/xx.png';">
                                <img src="https://flagcdn.com/48x36/id.png" alt="IDR" class="w-8 h-8 rounded-full object-cover border-2 border-white">
                            </div>
                            <div>
                                <h3 class="font-semibold text-text-primary">${p.from}/IDR</h3>
                                <p class="text-xs text-secondary-500">${p.name}</p>
                            </div>
                        </div>
                        <button class="p-2 rounded-lg hover:bg-secondary-100 transition-colors">
                            <svg class="w-5 h-5 text-secondary-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
                            </svg>
                        </button>
                    </div>
                    <div class="space-y-2">
                        <div class="text-3xl font-mono font-semibold text-text-primary">${formatIDR(p.rate)}</div>
                        <div class="flex items-center space-x-2">
                            <div class="flex items-center space-x-1 px-2 py-1 bg-${change.color}-50 rounded-lg">
                                <svg class="w-4 h-4 text-${change.color}-600" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M7 14l5-5 5 5z"/>
                                </svg>
                                <span class="text-sm font-medium text-${change.color}-600">${change.percent}</span>
                            </div>
                            <span class="text-sm text-secondary-500">${change.amount}</span>
                        </div>
                    </div>
                </div>`;
                grid.insertAdjacentHTML('beforeend', card);
            });
        }

        function getFlagCode(code) {
            const map = { USD: 'us', EUR: 'eu', SGD: 'sg', MYR: 'my', JPY: 'jp', GBP: 'gb' };
            return map[code] || 'xx';
        }

        function updateConversion() {
            const amount = parseFloat(document.getElementById('fromAmount').value) || 0;
            const from = document.getElementById('fromCurrency').value;
            const to = document.getElementById('toCurrency').value;

            let fromRate, toRate;

            if (from === 'USD') {
                fromRate = 1;
            } else {
                fromRate = exchangeRates[from];
            }

            if (to === 'USD') {
                toRate = 1;
            } else {
                toRate = exchangeRates[to];
            }

            const usdAmount = amount / fromRate;
            const result = usdAmount * toRate;

            document.getElementById('toAmount').value = new Intl.NumberFormat('id-ID', {
                minimumFractionDigits: 0,
                maximumFractionDigits: 2
            }).format(result);

            document.getElementById('rateInfo').textContent = 
                `1 ${from} = ${formatIDR(from === 'USD' ? exchangeRates[to] : (exchangeRates[to] / exchangeRates[from]))} ${to} • Terakhir diperbarui: ${lastUpdated}`;
        }

        document.getElementById('fromAmount').addEventListener('input', updateConversion);
        document.getElementById('fromCurrency').addEventListener('change', updateConversion);
        document.getElementById('toCurrency').addEventListener('change', updateConversion);

        document.getElementById('swapBtn').addEventListener('click', () => {
            const from = document.getElementById('fromCurrency');
            const to = document.getElementById('toCurrency');
            [from.value, to.value] = [to.value, from.value];
            updateConversion();
        });

        document.getElementById('refreshBtn').addEventListener('click', fetchRates);

        // Drawer logic
        const menuToggle = document.getElementById('menuToggle');
        const navigationDrawer = document.getElementById('navigationDrawer');
        const closeDrawer = document.getElementById('closeDrawer');
        const drawerOverlay = document.getElementById('drawerOverlay');

        menuToggle.addEventListener('click', () => navigationDrawer.classList.remove('-translate-x-full'));
        closeDrawer.addEventListener('click', () => navigationDrawer.classList.add('-translate-x-full'));
        drawerOverlay.addEventListener('click', () => navigationDrawer.classList.add('-translate-x-full'));

        // Auto-refresh setiap 5 menit
        setInterval(fetchRates, 300000);

        // Load on startup
        fetchRates();
    </script>
    <script id="dhws-dataInjector" src="../public/dhws-data-injector.js"></script>
</body>
